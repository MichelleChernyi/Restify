<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Restify</title>
      <link id="head_image" rel="icon" type="images/x-icon" href="home.png" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">

      <script src="sidebar.js"></script>
  </head>
  <body>
    <header> 
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="d-flex justify-content-between w-100 align-items-center">
              <div class="d-flex align-items-center">
                <a class="nav-link active" href="index.html" ><img id="home" src="images/home.png" alt="Logo"></a>
                <a class="navbar-brand" href="index.html">Restify</a>
              </div>
              <div class="d-flex align-items-center">
                <i class="bi bi-bell-fill m-1 w-150 fs-3"></i>
                <div class="dropdown">
                  <a class="dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
                    <i class="bi bi-person-fill m-4 w-150 fs-3"></i>
                  </a>
                <ul class="dropdown-menu dropdown-menu-end me-1">
                  <li><a class="dropdown-item" href="manage-properties.html">Reservations</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="profile.html">My Profile</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="signed-out.html">Log Out</a></li>
                </ul>
              </div> 
              </div>
            </div>
        </nav>
    </header>
    <div class="content">
        <main>
            <div class="property-mgr-wrapper">
              <div id="collapse-sidebar">
                <div id="sidebar-header">
                  <button class="btn btn-primary" onclick="collapseNav()" id="collapsebtn"><i class="bi bi-list"></i></button>
                  <div id="properties-mgr-title"><h5>Properties</h5></div>
                </div>
                <div id="full-collapse-list">
                  <div class="list-group">
                      <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                        <i class="bi bi-plus"></i>
                      </a>
                      <a href="manage-properties.html" class="list-group-item list-group-item-action">Property #1</a>
                      <a href="#" class="list-group-item list-group-item-action">Property #2</a>
                      <a href="#" class="list-group-item list-group-item-action">Property #3</a>
                  </div>
                </div>
              </div>
              <div class="vr" id="v-bar"></div>
              <div id="property-info-wrapper">
                <div id="property-main-info">
                  <h5>Listing Information</h5>
                  <form action="#" method="PUT">
                    <div class="row">
                      <div class="form-group col-md-6">
                        <label for="name">Property Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Property Name">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="Address">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="(we won't share this)">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="about">About</label>
                      <textarea type="text" class="form-control" id="about" placeholder="Tell us about the place!"></textarea>
                    </div>
                    <div class="row form-small-grid">
                      <div class="form-group col-md-6 form-small-grid-item">
                        <label for="bedrooms">Bedrooms</label>
                        <input type="text" class="form-control short-input" id="bedrooms">
                      </div>
                      <div class="form-group col-md-6 form-small-grid-item">
                        <label for="bathrooms">Bathrooms</label>
                        <input type="text" class="form-control short-input" id="bathrooms">
                      </div>
                      <div class="form-group col-md-6 form-small-grid-item">
                        <label for="sleeps">Sleeps</label>
                        <input type="text" class="form-control short-input" id="sleeps">
                      </div>
                      <div class="form-group col-md-6 form-small-grid-item">
                        <label for="guests">Guests</label>
                        <input type="text" class="form-control short-input" id="guests">
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="amenities">Amenities</label>
                      <textarea type="text" class="form-control" id="amenities" placeholder="What's nearby?"></textarea>
                    </div>
                    <button type="submit" class="btn btn-success submit-btn">Create</button>
                  </form>
                </div>
                <hr class="hr" /> 
                <div id="photos">
                  <div>
                    <h5>Photos</h5>
                    <ul class="list-group ">
                      <li class="list-group-item d-flex justify-content-center align-items-center bg-light" id="photo-order">
                        <label class="custom-file-upload">
                          <input type="file"/>
                          <i class="bi bi-plus"></i>
                        </label>
                      </li>
                    </ul>
                  </div>
                  <div>
                    <h5>Display</h5>
                  </div>
                </div>
                <hr class="hr" />
                <div id="custom-rates">
                  <h5>Custom Rates & Availability</h5>
                  <div id="request-existing">
                    <h6>Existing Changes</h6>
                    <ul class="list-group ">
                      <p>Add Custom Changes Below</p>
                    </ul>
                  </div>
                  <div id="request-custom">
                    <h6>Set Custom</h6>
                    <form action="#" method="PUT">
                      <div class="row">
                        <div class="form-group col-md-6" id="req-custom-date-picker">
                          <input id="custom-start" type="text" placeholder="Start" onblur="(this.type='text')" onfocus="(this.type='date')" class="form-control border-1">
                        </div>
                        <div class="form-group col-md-6" id="req-custom-date-picker">
                          <input id="custom-end" type="text" placeholder="End" onblur="(this.type='text')" onfocus="(this.type='date')" class="form-control border-1">
                        </div>
                      </div>
                      <div class="form-check">
                        <label class="form-check-label" for="unavailable">
                          Unavailable
                        </label>
                        <input class="form-check-input" type="checkbox" value="" id="unavailable">
                      </div>  
                      <div class="form-group col-md-6 form-small-grid-item">
                        <label for="rate">Rate ($/night)</label>
                        <input type="text" class="form-control short-input" id="rate">
                      </div>
                      <button type="submit" class="btn btn-light submit-btn">Update</button>
                    </form>
                  </div>
                </div>
                <hr class="hr" />
                <div id="requests-manager">
                  <h5>Requests</h5>
                  <ol class="list-group">
                    <p>No Requests Yet</p>
                  </ol>
                </div>
              </div>
            </div>
        </main>
    </div>
  </body>
</html>
