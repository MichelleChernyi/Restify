<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Restify</title>
      <link id="head_image" rel="icon" type="images/x-icon" href="images/home.png" />
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <header> 
          <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
              <a class="nav-link active" href="index.html" ><img id="home" src="images/home.png" alt="Logo"></a>
              <a class="navbar-brand me-auto" href="index.html">Restify</a>          
                <!-- </div> -->
              </div>
          </nav>
      </header>
      <div class="page">
        <main>
        <div class="card log-stuff">
            <img src="images/home.png" class="card-img-top">
            <div class="card-body logs">
              <h5 class="card-title">Welcome to Restify</h5>
              <form>
                <div class="mb-3">
                    <label class="form-label">First name</label>
                    <input class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label">Last name</label>
                    <input class="form-control">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
                  <div id="passwordHelpBlock" class="form-text">Your password must be 8-20 characters long</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword2">
                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox">
                    <label class="form-check-label">You agree to receive promotional content from Restify</label>
                </div>
                <a href="logged-in.html" class="btn btn-primary">Sign Up</a>
              </form>
            <a href="login.html">Already have an account? Log in.</a>
            </div>
          </div>
        </main>
      </div>
  </body>
</html>
